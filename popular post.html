<h3>Most popular</h3>

{% set pop_posts = blog_popular_posts('4453730721', 3) %}


{% for pop_post in pop_posts %}
<div class="custom-popular-item">    
     <div class="hs-pop-post-featured-image-wrapper">
         <a href="{{pop_post.absolute_url}}" title="" class="hs-pop-featured-image-link">
              {% if pop_post.post_list_summary_featured_image %}
             <img src="{{ pop_post.post_list_summary_featured_image }}" class="hs-pop-featured-image">
              {% endif %}
         </a>
     </div>
     <div class="post-title"><a href="{{pop_post.absolute_url}}">{{ pop_post.name }}</a></div>
     </div>
{% endfor %}
